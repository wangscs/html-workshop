<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--The main slideshow-->
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="images/atlanta.jpg">
        <div class="caption">Atlanta</div>
    </div>

    <div class="mySlides fade">
        <img src="images/austin.jpg">
        <div class="caption">Austin</div>
    </div>

    <div class="mySlides fade">
        <img src="images/boston.jpg">
        <div class="caption">Boston</div>
    </div>

    <div class="mySlides fade">
        <img src="images/dallas.jpg">
        <div class="caption">Dallas</div>
    </div>

    <div class="mySlides fade">
        <img src="images/denver.jpg">
        <div class="caption">Denver</div>
    </div>

    <div class="mySlides fade">
        <img src="images/geelong.jpg">
        <div class="caption">Geelong</div>
    </div>
    
    <div class="mySlides fade">
        <img src="images/hongkong.jpg">
        <div class="caption">Hong Kong</div>
    </div>

    <div class="mySlides fade">
        <img src="images/la-santa-monica.jpg">
        <div class="caption">La Santa Monica</div>
    </div>
    
    <div class="mySlides fade">
        <img src="images/london.jpg">
        <div class="caption">London</div>
    </div>
    
    <div class="mySlides fade">
        <img src="images/los-angeles.jpg">
        <div class="caption">Los-Angeles</div>
    </div>

    <a class="prev" onclick="changeSlides(-1)">&#10094;</a>
    <a class="next" onclick="changeSlides(1)">&#10095;</a>
</div>

<div class="dots-container">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
    <span class="dot" onclick="currentSlide(6)"></span> 
    <span class="dot" onclick="currentSlide(7)"></span> 
    <span class="dot" onclick="currentSlide(8)"></span> 
    <span class="dot" onclick="currentSlide(9)"></span> 
    <span class="dot" onclick="currentSlide(10)"></span> 
</div>

<script src="index.js"></script>

</body>
</html>
