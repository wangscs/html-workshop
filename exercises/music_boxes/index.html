<!DOCTYPE html>
<html>
<head>
  <title>Coder</title>
  <meta charset="utf-8">
  <link href="static/css/index.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
<!--Design a simple piano that can play 7 notes.-->
  <h1>Rainbow Piano</h1>
  
  <div class="piano">
    <button class="keys" id="key3">C</button>
    <button class="keys" id="key4">D</button>
    <button class="keys" id="key5">E</button>
    <button class="keys" id="key6">F</button>
    <button class="keys" id="key7">G</button>
    <button class="keys" id="key1">A</button>
    <button class="keys" id="key2">B</button>
  </div>


  <script src="static/js/index.js"></script>
</body>
</html>
